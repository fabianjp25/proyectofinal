<div class="container mt-*">
  <h2>Contáctenos</h2>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" name="email">
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
    </div>
    <center>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="button" class="btn btn-primary" onclick="history.back();">Volver</button>
    </center>   
  </form>
</div>
